version: '3.8'

volumes:
  blaze-data:
  blaze-data2:

services:
  blaze:
    image: "samply/blaze:0.11.0"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx2g"
      OPENID_PROVIDER_URL: "https://dev-keycloak.grafm.de/auth/realms/blaze"
      BASE_URL: "http://localhost:9090"
    ports:
      - "9090:8080"
    volumes:
      - "blaze-data:/app/data"
  blaze2:
    image: "samply/blaze:0.11.0"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx2g"
      BASE_URL: "http://localhost:9091"
    ports:
      - "9091:8080"
    volumes:
      - "blaze-data2:/app/data"


